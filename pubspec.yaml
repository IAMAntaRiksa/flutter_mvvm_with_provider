name: flutter_caffe_ku
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Add packages
  provider: ^6.0.5
  get_it: ^7.6.0
  shared_preferences: ^2.1.2
  dio: ^5.2.0+1
  flutter_screenutil: ^5.8.4
  flutter_rating_bar: ^4.0.1
  custom_navigation_bar: ^0.8.2
  pretty_dio_logger: ^1.3.1
  flutter_gen: ^5.3.1
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  flutter_gen_runner: ^5.3.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
          weight: 300
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 700
